{% set name = "pint-xarray" %}
{% set version = "0.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1ee6bf74ee7b52b946f226a96469276fa4f5c68f7381c1b2aae66852562cb275

build:
  number: 0
  noarch: python
  script: SETUPTOOLS_SCM_PRETEND_VERSION={{ version }} {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=42
    - setuptools_scm >=3.4
    - toml
  run:
    - importlib-metadata
    - numpy >=1.17
    - pint >=0.16
    - python >=3.6
    - xarray >=0.16.1

test:
  imports:
    - pint_xarray
    - pint_xarray.tests
  commands:
    - pip check
    - python -c 'from pint_xarray import __version__; assert __version__ != "0.0.0"'
  requires:
    - pip

about:
  home: https://github.com/xarray-contrib/pint-xarray
  summary: Physical units interface to xarray using Pint
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - keewis
    - jthielen
